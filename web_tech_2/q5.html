<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="show()">date</button>
    <p id="date"></p>
    <script>
        function show() {
            let now = new Date();
            document.getElementById("date").innerHTML = now;
        }
    </script>
</body>

</html>

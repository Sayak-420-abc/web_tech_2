
<!DOCTYPE html>
<html>
<head>
    <title>Toggle Paragraph</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 100px;
        }
        #para {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Show / Hide Paragraph</h2>

    <button onclick="togglePara()">Show / Hide</button>

    <p id="para">
        This is a sample paragraph. Click the button to toggle me.
    </p>

    <script>
        function togglePara() {
            let p = document.getElementById("para");

            if (p.style.display === "none") {
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>

</body>
</html>

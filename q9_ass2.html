<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question6</title>
</head>
<body>
    <label for="num1">Enter number 1: </label>
    <input type="number" id="num1" required>
    <label for="num2">Enter number 2: </label>
    <input type="number" id="num2" required>
    <label for="num3">Enter number 3: </label>
    <input type="number" id="num3" required>
    <p id="res"></p>
    <button id="btn">Click for result</button>
    <script>
        const p = document.querySelector("#res");
        const btn=document.querySelector("#btn");
        btn.addEventListener("click", () => {
            const a = Number(document.querySelector("#num1").value);
            const b = Number(document.querySelector("#num2").value);
            const c = Number(document.querySelector("#num3").value);
            const result=(a>b)?(a>c)?a:c:(b>c)?b:c;
            p.textContent = `${result} is the greatest number`;
        });
    </script>
</body>
</html>

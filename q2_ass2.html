<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
</head>
<body>
    <label>Enter a number: </label>
    <input type="number" id="num" placeholder="0">
    <br>
    <button id="btn">Click to know square and cube</button>
    <br>
    <p id="res"></p>
    <script>
        const num = document.querySelector("#num");
        const p = document.querySelector("#res");
        const btn=document.querySelector("#btn");
        btn.addEventListener("click", () => {
            const value = Number(num.value);

            if (num.value === "") {
                p.textContent = "";
            } else {
                p.innerHTML = `The square is: ${value*value}<br> The cube is: ${value*value*value}`;
            }
        });
    </script>
</body>
</html>

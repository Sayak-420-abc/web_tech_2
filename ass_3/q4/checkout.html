<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container nav">
            <h1 class="logo"><a href="index.html">Online Shop</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Checkout</h2>
        <form id="checkout-form" class="form">
            <fieldset>
                <legend>Shipping Details</legend>
                <label>Full name <input name="name" required></label>
                <label>Address <input name="address" required></label>
                <label>City <input name="city" required></label>
                <label>Postal code <input name="postal" required></label>
            </fieldset>

            <fieldset>
                <legend>Payment</legend>
                <label>Card number <input name="card" required></label>
                <label>Expiry <input name="expiry" required></label>
                <label>CVV <input name="cvv" required></label>
            </fieldset>

            <button class="btn" type="submit">Place Order</button>
        </form>

        <div id="checkout-msg" class="notice" aria-live="polite"></div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Online Shop</p>
        </div>
    </footer>
    <script src="script.js"></script>

</html>

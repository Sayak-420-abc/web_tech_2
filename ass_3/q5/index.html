<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration â€” Q5</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1>Registration</h1>
        <form id="reg-form" novalidate>
            <div class="field">
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" required aria-describedby="err-fname">
                <small class="error" id="err-fname"></small>
            </div>

            <div class="field">
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" required aria-describedby="err-lname">
                <small class="error" id="err-lname"></small>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required aria-describedby="err-password">
                <small class="error" id="err-password"></small>
            </div>

            <div class="field">
                <label for="email">E-mail ID</label>
                <input id="email" name="email" type="email" required aria-describedby="err-email">
                <small class="error" id="err-email"></small>
            </div>

            <div class="field">
                <label for="mobile">Mobile Number</label>
                <input id="mobile" name="mobile" type="tel" inputmode="numeric" required aria-describedby="err-mobile" maxlength="10">
                <small class="error" id="err-mobile"></small>
            </div>

            <div class="field">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required aria-describedby="err-address"></textarea>
                <small class="error" id="err-address"></small>
            </div>

            <div class="actions">
                <button class="btn" type="submit">Register</button>
                <button class="btn secondary" type="reset">Reset</button>
            </div>
        </form>

        <div id="result" class="result" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
